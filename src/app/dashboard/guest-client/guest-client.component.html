<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Client </h4>
                    </div>
                    <div class="content">
                        <form [formGroup]='guestClient' (ngSubmit)="onSubmit()" (change)="formUpdated()" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> Full Name</label>
                                        <input type="text" class="form-control" formControlName="name" required placeholder="Name" name="name">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.name }}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label> Date of birth</label>
                                        <input type="text" class="form-control" formControlName="dob" required placeholder="Date of birth" name="dob">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.dob }}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> Protocol</label>
                                        <input type="text" class="form-control" formControlName="protocol" required placeholder="Protocol" name="protocol">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.protocol }}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label> Unique Identification (UID)</label>
                                        <input type="text" class="form-control" formControlName="uid" required placeholder="UID" name="uid">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.uid }}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> Mobile Number</label>
                                        <input type="text" class="form-control" formControlName="mnumber" required placeholder="Mobile Number" name="mnumber">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.mnumber }}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label> Investigation Officer</label>
                                        <input type="text" class="form-control" formControlName="iofficer" required placeholder="Investigation Officer">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.iofficer }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" formControlName="address" required placeholder="Permanent Address" name="address">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.address }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" formControlName="city" required placeholder="City" name="city">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.city }}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control" formControlName="country" required placeholder="Country" name="country">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.country }}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control" formControlName="pcode" required placeholder="ZIP Code" name="pcode">
                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                            {{ formErrors.pcode }}
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-info btn-fill pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
