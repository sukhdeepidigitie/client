<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <div *ngIf="credit" class="alert alert-danger">
                <h5>Either the email or password is wrong</h5>
            </div>
        <form [formGroup]='loginForm' (ngSubmit)="onSubmit()" (change)="formUpdated()" class="form-signin" novalidate>
            <span id="reauth-email" class="reauth-email"></span>


            <input type="email" id="inputEmail" class="form-control" formControlName="email" name="email" placeholder="Email address"
                required pattern="[a-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+\/=?^_`{|}
                ~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
            <div *ngIf="formErrors.email" class="alert alert-danger">
                {{ formErrors.email }}
            </div>

            <input type="password" id="inputPassword" class="form-control" formControlName="password" name="password" placeholder="Password"
                required >
            <div *ngIf="formErrors.password" class="alert alert-danger">
                {{ formErrors.password }}
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        </form>
        <!-- /form -->

    </div>
    <!-- /card-container -->
</div>
